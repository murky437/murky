services:
  api:
    build: ./api
    container_name: murky_api
    ports:
      - "8080:8080"
    volumes:
      - ./api:/app
    environment:
      ALLOWED_ORIGINS: http://localhost:5137;http://localhost:8081
  dash:
    image: node:22
    container_name: murky_dash
    working_dir: /app
    volumes:
      - ./dash:/app
    ports:
      - "5137:5137"
    command: npm run dev -- --host 0.0.0.0 --port 5137
    environment:
      VITE_API_URL: http://localhost:8080